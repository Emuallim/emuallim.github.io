<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Quiz Level 1</title>
</head>

<body>
    <!-- Restarted at 11:25, April 24, 2020 -->
    <div class="quiz-container">
        <div class="question-number">
            <h3>Question <span class="question-num-value"></span> of <span class="total-question"></span></h3>
        </div>
        <div class="question">
            <!-- javascript questions go here -->
        </div>
        <div class="options">
            <div id="0" class="option1" onclick="check(this)"></div>
            <div id="1" class="option2" onclick="check(this)"></div>
            <div id="2" class="option3" onclick="check(this)"></div>
            <div id="3" class="option4" onclick="check(this)"></div>
        </div>
        <div class="button">
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>
        <div class="answer-tracker">

        </div>
    </div>
    <div class="quiz-over">
        <div class="box">
            <h1>Good try! <br> You got <span class="correct-answers"></span> out of <span class="total-question2"></span> answers correct! <br> That's <span class="percentage"></span> try again</h1>
            <button type="button" onclick="tryAgain()">TryAgain</button>
        </div>
    </div>
</body>

</html>
