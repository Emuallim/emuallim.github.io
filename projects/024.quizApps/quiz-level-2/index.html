<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emuallim Spanish</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div id="container">
        <!-- <div id="start">Start Quiz</div> -->
        <h4 class="lesson">VOCABULARY</h4>
        <div class="vocabulary">
            <div class="vidDiv">
                <p>Repeat the action!</p>
                <video controls loop>
                    <source src="vid/voc-1.mp4" type="video/mp4">
                </video>
                <p class="words"><b>Es</b> - <i>is</i></p>
            </div>
            <div class="buttons">
                <button class="btn prevBtn">Prev</button>
                <button class="btn nextBtn">Next</button>
            </div>
        </div>
        <div id="quiz" style="display: none;">
            <div id="question">question</div>
            <div id="qImg">Image</div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
                <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
                <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
            </div>
            <div id="timer">
                <div id="counter">counter</div>
                <div id="btimeGauge">btimeGauge</div>
                <div id="timeGauge">timeGauge</div>
            </div>
            <div id="progress">progress</div>
        </div>
        <!-- <div id="score">score</div> -->
    </div>
</body>

</html>
