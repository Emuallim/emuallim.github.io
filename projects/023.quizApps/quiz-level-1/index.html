<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Quiz Level 1</title>
</head>

<body>
    <div class="quiz-container">
        <div class="question-number">
            <h3>Question <span class="question-num-value">1</span> of 3</h3>
        </div>
        <div class="question">
            How do you declare a JavaScript variable
        </div>
        <div class="options">
            <div id="1" class="option1">variable carName;</div>
            <div id="2" class="option2">var carName;</div>
            <div id="3" class="option3">v carName;</div>
            <div id="4" class="option4">none of these</div>
        </div>
        <div class="button">
            <button type="button" class="btn">Next</button>
        </div>
        <div class="answer-tracker">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>

</html>
