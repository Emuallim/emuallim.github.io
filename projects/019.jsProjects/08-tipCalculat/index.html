<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <style>
        html {
            font-size: 62.5%;
            box-sizing: border-box;
        }
        
        @media (max-width: 710px) {
            html {
                font-size: 50%;
            }
        }
        
        @media (max-width: 570px) {
            html {
                font-size: 40%;
            }
        }
        
        h1 {
            color: darkcyan;
            font-size: 5rem;
            text-align: center;
        }
        
        span#tip-word {
            color: palevioletred;
        }
        
        div#calculator {
            color: white;
            font-size: 3.5rem;
            max-width: 60rem;
            background-color: rgb(48, 48, 168);
            border-radius: 2.5rem;
            padding: 4rem;
            margin: auto;
        }
        
        label {
            display: inline-block;
            width: 30rem;
            margin-right: 2.5rem;
            padding: 1.5rem;
        }
        
        input {
            margin-right: 5rem;
            max-width: 10rem;
            height: 2.5rem;
            padding: 0.25rem 4rem;
            text-align: center;
        }
        
        #calculate {
            background-color: rgb(236, 46, 46);
            color: white;
            border: none;
            outline: none;
            border-radius: 1.5rem;
            width: 15rem;
            height: 4.5rem;
            font-size: 2.5rem;
            margin: 2.5rem 20rem 1.5rem 20rem;
        }
        
        #calculate:hover {
            cursor: pointer;
            color: rgb(236, 46, 46);
            background-color: white;
        }
    </style>
</head>

<body>
    <h1><span id="tip-word">Tip</span> Calculator</h1>
    <div id="calculator">
        <label for="">Bill Amount:</label><input type="text" id="bill-amount">
        <label for="">Percentage Tip:</label><input type="text" id="percentage-tip">
        <label for="">Tip Amount</label><input type="text" id="tip-amount" disabled>
        <label for="">Total</label><input type="text" id="total" disabled>
        <button id="calculate">calculate</button>
    </div>
    <script>
        let billAmount = document.getElementById('bill-amount');
        let percentTip = document.getElementById('percentage-tip');
        /* Error: Cannot read property 'value' of null at HTMLButtonElement.<anonymous> (index.html:77)(anonymous) @ index.html:77 */
        // pERcentage-tip, NOT pREcentage-tip: took me 30 minutes
        let tipAmount = document.getElementById('tip-amount');
        let total = document.getElementById('total');
        let calculate = document.getElementById('calculate');

        calculate.addEventListener('click', function() {
            billAmount = Number(billAmount.value);
            percentTip = Number(percentTip.value);

            if (isNaN(billAmount) || billAmount <= 0 || billAmount === 0) {
                alert('Please enter a valid Bill Amount')
            } else if (isNaN(percentTip) || percentTip <= 0 || percentTip === 0) {
                alert('Please enter a valid Tip Percentage')
            } else {
                let calculatedTip = percentTip / 100 * billAmount;
                // (5) / 100 * (250) = 12.5 = calculated tip
                tipAmount.value = calculatedTip;

                let calculatedTotal = billAmount + calculatedTip;
                // 12.5 + 250 = 262.5 = calculated total
                total.value = calculatedTotal;
            }
        })
    </script>
</body>

</html>
