<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <input class="output1">
    <input type="text" value="100">
    <button>Tip</button>

    <script>
        const output1 = document.querySelector('div')
        const input2 = document.querySelector('input')
        const btn3 = document.querySelector('button')

        btn3.addEventListener('click', calcTip)

        function calcTip(e) {
            let tip = (input2.value * 0.15).toFixed(2)
            let text = `You should tip $${tip} on $${input2.value}`
            output1.contains = tip;
        }
    </script>
</body>

</html>
