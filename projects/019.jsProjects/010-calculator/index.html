<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* Started: 6:00pm, April 22, 2020 */
        
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            /* border-box = easier to size elements */
            font-family: Gotham, Rounded, sans-serif;
            font-weight: normal;
        }
        
        body {
            padding: 0;
            margin: 0;
            background: linear-gradient(to right, #00AAFF, #00ff6c);
        }
        
        .calculator-grid {
            display: grid;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: minmax(120px, auto) repeat(5, 100px);
        }
        
        .calculator-grid>button {
            cursor: pointer;
            font-size: 2rem;
            border: 1px solid white;
            outline: none;
            background: rgba(255, 255, 255, .75);
        }
        
        .calculator-grid>button:hover {
            background-color: rgba(255, 255, 255, .9);
        }
        
        .span-two {
            grid-column: span 2;
        }
        
        .output {
            grid-column: 1 / -1;
            background: rgba(0, 0, 0, .75);
        }
    </style>
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="prev-operand"></div>
            <div class="current-operand"></div>
        </div>
        <button class="span-two">AC</button>
        <button>DEL</button>
        <button>/</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="span-two">=</button>
    </div>

    <script>
        const btns = document.querySelectorAll('.btn')
        const screen = document.querySelector('.screen')
        const equalBtn = document.querySelector('.btn-equal')
        const clearBtn = document.querySelector('.btn-clear')

        // all the buttons
        for (let i = 0; i < btns.length; i++) {
            // loop thru all the buttons btns[i] indexes
            btns[i].addEventListener('click', function() {
                let number = btns[i].getAttribute('data-num');
                // get the attributes of 'data-num' (+,-,*,1)
                screen.value += number; //show attributes
            })
        }

        // equal button
        equalBtn.addEventListener('click', function() {
            let value = eval(screen.value);
            // when clicked, it evaluates whats on the screen
            screen.value = value;
        })

        // clear button
        clearBtn.addEventListener('click', function() {
            screen.value = '';
        })
    </script>
</body>

</html>
