<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* Started: 6:00pm, April 22, 2020 */
        
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            /* border-box = easier to size elements */
            font-family: Gotham, Rounded, sans-serif;
            font-weight: normal;
        }
        
        body {
            padding: 0;
            margin: 0;
            background: linear-gradient(to right, #00AAFF, #00ff6c);
        }
        
        .calculator-grid {
            display: grid;
            justify-content: center;
            align-content: center;
            min-height: 100vh;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: minmax(120px, auto) repeat(5, 100px);
        }
        
        .calculator-grid>button {
            cursor: pointer;
            font-size: 2rem;
            border: 1px solid white;
            outline: none;
            background: rgba(255, 255, 255, .75);
        }
        
        .calculator-grid>button:hover {
            background-color: rgba(255, 255, 255, .9);
            transition: 0.5s;
        }
        
        .btn-equal,
        .btn-clear {
            grid-column: span 2;
        }
        
        .btn2 {
            grid-column: 4;
            grid-row: 2;
        }
        
        .output {
            grid-column: 1 / -1;
        }
        
        .screen {
            color: white;
            width: 100%;
            height: 100%;
            outline: none;
            font-size: 3rem;
            padding: 0.5rem;
            background: rgba(0, 0, 0, .75);
            border: none;
            /* word-wrap: break-word;
            word-break: normal; */
        }
    </style>
</head>

<body>
    <div class="calculator-grid">
        <form class="output">
            <input type="text" class="screen">
        </form>
        <button class="btn-clear">AC</button>
        <button class="btn-delete">DEL</button>
        <button class="btn" data-num="1">1</button>
        <button class="btn btn2" data-num="/">/</button>
        <button class="btn" data-num="2">2</button>
        <button class="btn" data-num="3">3</button>
        <button class="btn" data-num="*">*</button>
        <button class="btn" data-num="4">4</button>
        <button class="btn" data-num="5">5</button>
        <button class="btn" data-num="6">6</button>
        <button class="btn" data-num="+">+</button>
        <button class="btn" data-num="7">7</button>
        <button class="btn" data-num="8">8</button>
        <button class="btn" data-num="9">9</button>
        <button class="btn" data-num="-">-</button>
        <button class="btn" data-num=".">.</button>
        <button class="btn" data-num="0">0</button>
        <button class="btn-equal">=</button>
    </div>

    <script>
        const btns = document.querySelectorAll('.btn')
        const screen = document.querySelector('.screen')
        const equalBtn = document.querySelector('.btn-equal')
        const clearBtn = document.querySelector('.btn-clear')

        // all the buttons
        for (let i = 0; i < btns.length; i++) {
            // loop thru all the buttons btns[i] indexes
            btns[i].addEventListener('click', function() {
                let number = btns[i].getAttribute('data-num');
                // get the attributes of 'data-num' (+,-,*,1)
                screen.value += number; //show attributes
            })
        }

        // equal button
        equalBtn.addEventListener('click', function() {
            let value = eval(screen.value);
            // when clicked, it evaluates whats on the screen
            screen.value = value;
        })

        // clear button
        clearBtn.addEventListener('click', function() {
            screen.value = '';
        })
    </script>
</body>

</html>
