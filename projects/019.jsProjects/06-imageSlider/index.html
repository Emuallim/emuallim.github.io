<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        /*Started: 11:41am, April 15, 2020*/
        /*Finished: 1:57pm, April 15, 2020*/
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('img/taco.jpg')center/cover no-repeat;
        }
        
        .images {
            background: yellow;
            flex: 0 0 80%;
            min-height: 80vh;
            max-width: 700px;
            background: url('img/bg-1.jpg')center/cover no-repeat;
            border-radius: 15px;
            box-shadow: 5px 10px black;
            position: relative;
        }
        
        .btn {
            display: inline-block;
            background: white;
            border: 3px solid green;
            font-size: 1.5rem;
            padding: 0.5rem;
            border-radius: 20%;
            box-shadow: 2px 5px black;
            outline: none;
        }
        
        .prevBtn {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translate(-50%, -50%);
        }
        
        .nextBtn {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(50%, -50%);
        }
        
        .btn:active {
            background: grey;
            box-shadow: 1px 1px grey;
        }
        
        .btn:hover {
            background: green;
            color: white;
        }
    </style>
</head>

<body>
    <div class="images">
        <button class="btn prevBtn">Prev</button>
        <button class="btn nextBtn">Next</button>
    </div>
    <script>
        const images = document.querySelector('.images')
        const prevBtn = document.querySelector('.prevBtn')
        const nextBtn = document.querySelector('.nextBtn')

        let counter = 0;
        prevBtn.addEventListener('click', prevImg)
        nextBtn.addEventListener('click', nextImg)

        function nextImg() {
            images.animate([{
                opacity: '0.1'
            }, {
                opacity: '1.0'
            }], {
                duration: 500,
                fill: 'forwards'
            });
            if (counter === 4) {
                counter = -1;
            }
            counter++;
            images.style.backgroundImage = `url(img/bg-${counter}.jpg)`
        }

        function prevImg() {
            images.animate([{
                opacity: '0.1'
            }, {
                opacity: '1.0'
            }], {
                duration: 500,
                fill: 'forwards'
            });
            if (counter === 0) {
                counter = 5;
            }
            counter--;
            images.style.backgroundImage = `url(img/bg-${counter}.jpg)`
        }
    </script>
</body>

</html>
