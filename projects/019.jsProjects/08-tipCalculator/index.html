<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        html {
            font-size: 62.5%;
        }
        
        body {
            display: grid;
            background: #86BBD8;
            font-family: Arial, Helvetica, sans-serif;
            justify-content: center;
            align-content: center;
            font-size: 2rem;
            min-height: 100vh;
            margin: 0;
        }
        
        .card {
            max-width: 73rem;
            display: block;
        }
        
        .card-title {
            margin: 0;
            color: white;
            background: #336699;
            text-align: center;
            padding: 0.1rem;
        }
        
        .card-body {
            background: white;
            color: #212529;
            padding: 2rem;
        }
        
        .icon {
            background: #336699;
            color: white;
            padding: 1rem;
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
        }
        
        #btn {
            background: #336699;
            outline: none;
            align-self: center;
            padding: 1rem 5rem;
            color: white;
            border-radius: .8rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-title">
            <h3>TIP CALCULATOR</h2>
        </div>
        <div class="card-body">
            <h5>How Much Was Your Bill ?</h5>
            <div id="bill">
                <span class="icon">$</span>
                <input type="text">
            </div>
            <h5>How Many People Sharing The Bill ?</h5>
            <div id="people">
                <span class="icon">8</span>
                <input type="text">
            </div>
            <h5>How Was Your Service ?</h5>
            <select name="" id="service">
              <option value="empty" selected></option>
              <option value="fish">ish</option>
              <option value="shark">shark</option>
              <option value="dolphin">dolphin</option>
              <option value="crocs">crocs</option>
            </select><br>
            <div class="btn-container">
                <input id="btn" type="button" value="Calculate">
            </div>
        </div>
    </div>
</body>

</html>
