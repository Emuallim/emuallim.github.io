<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <h3>TIP CALCULATOR</h3>
        <div class="card-body">
            <h5>How Much Was Your Bill ?</h5>
            <div class="bill inputDiv">
                <span class="icon">$</span>
                <input type="number">
            </div>
            <h5>How Many People Sharing The Bill ?</h5>
            <div class="people inputDiv">
                <span class="icon">8</span>
                <input type="number">
            </div>
            <h5>How Was Your Service ?</h5>
            <div class="service">
                <select id="select">
                    <option value="0" selected>Choose...</option>
                    <option value="1">Great - 20%</option>
                    <option value="2">Good - 15%</option>
                    <option value="3">Normal - 10%</option>
                    <option value="4">Bad - 5%</option>
                    <option value="5">None - 0%</option>
                </select><br>
            </div>
            <div class="btn-container">
                <input id="btn" type="button" value="Calculate">
            </div>
        </div>
    </div>
</body>

</html>
