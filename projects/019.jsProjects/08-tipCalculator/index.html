<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <h3>TIP CALCULATOR</h3>
        <div class="card-body">
            <h5>How Much Was Your Bill ?</h5>
            <div class="bill inputDiv">
                <span class="icon">$</span>
                <input type="number">
            </div>
            <h5>How Many People Sharing The Bill ?</h5>
            <div class="people inputDiv">
                <span class="icon">8</span>
                <input type="number">
            </div>
            <h5>How Was Your Service ?</h5>
            <div class="service">
                <select name="">
              <option value="Choose..." selected></option>
              <option value="fish">ish</option>
              <option value="shark">shark</option>
              <option value="dolphin">dolphin</option>
              <option value="crocs">crocs</option>
            </select><br>
            </div>
            <div class="btn-container">
                <input id="btn" type="button" value="Calculate">
            </div>
        </div>
    </div>
</body>

</html>
