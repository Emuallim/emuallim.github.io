<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio</title>
    <style>
        .container {
            display: flex;
            border: 1px solid black;
            margin: auto;
            width: 400px;
        }
        
        .box {
            width: 100px;
            height: 100px;
            color: black;
            text-align: center;
            border: 1px solid black;
            margin: 15px;
        }
        
        .active {
            border: 1px solid red;
            font-weight: bold;
            font-size: xx-large;
            color: red;
        }
    </style>
</head>

<body>
    <!-- done at 4:30PM/July18/2020 -->
    <script>
        const myArr = ["lion", "cougar", "bark"];
        document.addEventListener('DOMContentLoaded', start);

        function start() {
            let container = document.createElement('div');
            container.setAttribute('class', 'container');
            document.body.appendChild(container);

            myArr.forEach(function(item) {
                let div = document.createElement('div');
                div.setAttribute('class', 'box ' + item);
                // div.innerText = item.toUpperCase();
                div.innerText = item;
                div.addEventListener('click', () => {
                    playIt(item);
                })
                container.appendChild(div);
            })
        }

        function playIt(name) {
            let activeEl = document.querySelector("." + name);
            let sounds = new Audio(`sound/${name}.mp3`);
            sounds.play()
            activeEl.classList.add('active');
            setTimeout(function() {
                activeEl.classList.remove('active');
            }, 500);
        }

</body>

</html>
