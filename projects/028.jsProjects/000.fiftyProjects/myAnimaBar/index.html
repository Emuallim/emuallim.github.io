<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: silver;
        }
        
        .container {
            max-width: 1200px;
        }
        
        .myProgress {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
        }
        
        .myBar {
            width: 10%;
            height: 50px;
            text-align: center;
            line-height: 33px;
            line-height: 50px;
            color: white;
            border-radius: 10px 0 0 10px;
            margin: 5px 0;
            font-size: 1.5rem;
        }
        
        .total {
            background: #E32934;
        }
        
        .css {
            background: #4285F4;
            ;
        }
        
        .html {
            background: #F65314;
        }
        
        .js {
            background: #FBBC05;
        }
        
        .json {
            background: #bf00ff;
        }
        
        .xml {
            background: #ED7600;
        }
        
        .sass {
            background: #C76195;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Lines of Code</h1>

        <div class="myProgress">
            <div class="total myBar">TOTAL 76</div>
        </div>
        <div class="myProgress">
            <div class="css myBar">CSS 39</div>
        </div>
        <div class="myProgress">
            <div class="html myBar">HTML 16</div>
        </div>
        <div class="myProgress">
            <div class="js myBar">JS 10</div>
        </div>
        <div class="myProgress">
            <div class="json myBar">JSON 6</div>
        </div>
        <div class="myProgress">
            <div class="xml myBar">XML 3</div>
        </div>
        <div class="myProgress">
            <div class="sass myBar">SASS 1</div>
        </div>
    </div>

    <script>
        let total = document.querySelector(".total");
        let css = document.querySelector('.css');

        total.addEventListener('click', function() {
            var width = 10;
            var id = setInterval(frame, 40);

            function frame() {
                if (width >= 76) {
                    clearInterval(id);
                } else {
                    width++;
                    total.style.width = width + '%';
                    total.innerHTML = "Total " + width * 1 + 'k';
                }
            }
        })

        css.addEventListener('click', function() {
            var width = 1;
            var id = setInterval(frame, 100);

            function frame() {
                if (width >= 39) {
                    clearInterval(id);
                } else {
                    width++;
                    css.style.width = width + '%';
                    css.innerHTML = "CSS " + width * 1 + 'k';
                }
            }
        })

        // function move() {

        // }
    </script>
</body>

</html>
