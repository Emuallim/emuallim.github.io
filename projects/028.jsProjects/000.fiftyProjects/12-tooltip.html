<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <style>
        .tooltip {
            color: blue;
            background-color: #ddd;
        }
        
        .output {
            display: none;
            position: absolute;
            border: 1px solid red;
            background: #000;
            color: white;
            padding: 5px;
            top: 100px;
            left: 50px;
        }
    </style>
</head>

<body>
    <p>Hello world! Welcome to <span class="tooltip" data-toolContent="Tooltip content">javascript</span> course</p>
    <div>Just another tool tip with some random content like Hello World all part of the <span class="tooltip" data-toolContent="javascript">javascript</span> course.
    </div>
    <div class="output"></div>
    <script>
        const tooltips = document.querySelectorAll('.tooltip');
        const output = document.querySelector('.output');

        let myInterval;
        for (let i = 0; i < tooltips.length; i++) {
            const el = tooltips[i];
            el.addEventListener('mouseover', function(e) {
                let holder = this.getAttribute('data-toolContent');
                clearInterval(myInterval);
                output.style.display = "block";
                output.style.top = e.clientY + 5 + "px";
                output.style.left = e.clientX + 5 + "px";
                output.innerHTML = holder;
                myInterval = setInterval(function(e) {
                    output.style.display = "none";
                }, 3000);
            })
            el.addEventListener('mouseout', function(e) {
                output.style.display = "none";
            })
        }
    </script>
</body>

</html>
