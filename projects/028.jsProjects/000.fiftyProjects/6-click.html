<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
</head>

<body>
    <!-- completed at 1PM/JULY24/2020 -->
    <script>
        let counter = 0;
        document.addEventListener('DOMContentLoaded', function(e) {
            // creating elements-----------------------
            const msg = document.createElement('div');
            const btn = document.createElement('button');
            const msgTxt = document.createTextNode('click the button');
            const btnTxt = document.createTextNode('click me');
            document.body.appendChild(msg);
            document.body.appendChild(btn);
            msg.appendChild(msgTxt);
            btn.appendChild(btnTxt);
            //styling elements------------------------
            document.body.style.textAlign = "center";
            msg.style.cssText = 'font-size:25px;font-family:fantasy;';
            btn.style.cssText = "width:200px;height:35px;font-size:18px;background:orange;color:white;border-radius:3px;"
            console.log('DOM is ready');
            //adding function---------------------------
            btn.addEventListener('click', function() {
                counter++;
                msg.innerHTML = `You clicked ${counter} times!`;
            })
        })
    </script>
</body>

</html>
