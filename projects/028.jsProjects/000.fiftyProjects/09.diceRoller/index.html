<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        .output {
            width: 350px;
            text-align: center;
            font-size: 2em;
        }
        
        button {
            padding: 10px;
            text-align: center;
            width: 350px;
        }
        
        .dicer {
            width: 95px;
            height: 95px;
            padding: 2px;
            text-align: center;
            border-radius: 10px;
            border: 1px solid black;
            /* margin-bottom: 15px; */
        }
        
        .black {
            background-color: black;
        }
        
        .white {
            background-color: white;
        }
        
        .dot {
            height: 25px;
            width: 25px;
            border-radius: 50%;
            display: inline-block;
            margin: 2px;
        }
        
        .viewer {
            display: inline-block;
            width: 160px;
            height: 150px;
            border: 1px solid black;
            padding: 5px;
        }
        
        .namer {
            display: inline-block;
            font-family: cursive;
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="gameArea">
        <!-- <div id="output"></div>
        <div id="player1"></div>
        <div id="player2"></div> -->
        <div class="output">
            <p>Roll the Dice?</p>
        </div>
        <div class="viewer">
            <span class="namer">Player 1</span>
            <span id="player1"></span>
        </div>
        <div class="viewer">
            <span class="namer">Player 2</span>
            <span id="player2"></span>
        </div>
    </div>
    <button>Roll</button>
    <script src="script2.js"></script>
</body>

</html>
