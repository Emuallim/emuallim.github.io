<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Game</title>
</head>

<body>
    <button>Start</button>
    <div class="msg">Click Start</div>
    <div class="gameArea"></div>
    <script>
        let inPlay = false;
        let playArea = {};
        let startTime;

        const msg = document.querySelector('.msg');
        const btn = document.querySelector('button');
        const gameArea = document.querySelector('.gameArea');

        btn.addEventListener('click', function() {
            if (!inPlay) {
                inPlay = true;
                btn.style.display = "none";
                msg.innerHTML = "Click the circles as quickly as you can!"
                showBox();
            }
        })

        function showBox() {
            let start = new Date().getTime();
            console.log(start);
            myBox();
        }

        function myBox() {
            let div = document.createElement('div');
            let myColor = "#" + Math.random().toString(16).substr(-6);
            div.style.background = myColor;
            div.style.width = rand(30) + 70 + "px";
            div.style.height = rand(30) + 70 + "px";
            div.style.borderRadius = rand(50) + "%";
            div.style.position = "relative";
            div.style.top = rand(150) + "px";
            div.style.left = rand(5) + "px";
            gameArea.appendChild(div);
        }

        function rand(num) {
            let tempVal = Math.floor(Math.random() * num);
            return tempVal;
        }
    </script>
</body>

</html>
