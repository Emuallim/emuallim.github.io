<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        .clock {
            background: blue;
            width: 400px;
            text-align: center;
            color: white;
            font-size: 1em;
        }
        
        .clock>span {
            padding: 10px;
            border-radius: 10px;
            background: black;
        }
        
        .clock>span>span {
            padding: 5px;
            border-radius: 10px;
            background: red;
        }
        
        input {
            padding: 15px;
            margin: 20px;
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <input type="date" name="calendar">
    <div class="clock">
        <span><span class="days">0</span> days</span>
        <span><span class="hours">0</span> hours</span>
        <span><span class="minutes">0</span> minutes</span>
        <span><span class="seconds">0</span> seconds</span>
    </div>
    <script src="script.js"></script>
</body>

</html>
