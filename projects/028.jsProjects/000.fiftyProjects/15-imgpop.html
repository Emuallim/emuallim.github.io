<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Popup</title>
    <style>
        body {
            text-align: center;
        }
        
        .pop img {
            width: 150px;
        }
        
        .hide {
            display: none;
        }
        
        .overlay {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .66);
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .output {
            width: 40%;
            height: 60%;
            background: white;
            position: absolute;
            top: 20%;
            left: 30%;
            overflow: hidden;
            z-index: 100;
        }
        
        .output img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .output span {
            position: absolute;
            top: 10px;
            right: 2%;
            z-index: 105;
            cursor: pointer;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Completed 3:50/July26/2020 -->
    <div class="pop">
        <img src="img/cabin.png" alt="cabin">
        <img src="img/cake.png" alt="cake">
        <img src="img/game.png" alt="game">
    </div>
    <div class="show hide">
        <div class="overlay close"></div>
        <div class="output">
            <span class="close">X</span>
            <img src="" alt="">
        </div>
    </div>
    <script>
        const imgs = document.querySelectorAll('.pop img');
        const popImg = document.querySelector('.output img');
        const show = document.querySelector('.show');
        const close = document.querySelectorAll('.close');

        imgs.forEach(function(e) {
            e.addEventListener('click', function() {
                show.classList.remove('hide');
                let attr = e.getAttribute('src');
                popImg.setAttribute("src", attr);
            })
        })
        close.forEach(function(e) {
            e.addEventListener('click', function() {
                show.classList.add('hide');
            })
        })
    </script>
</body>

</html>
