<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
            background: url('img/nightSky.jpg');
            background-position: center;
            background-size: cover;
            color: white;
        }
        
        .container {
            flex: 0 0 70%;
            text-align: center;
            border: 3px solid grey;
            padding: 1rem;
            font-weight: bold;
            box-shadow: 3px 3px 10px 10px black;
        }
        
        .header {
            font-size: 3rem;
        }
        
        .counter {
            font-size: 6rem;
            margin: 2rem auto;
        }
        
        .btn {
            background: #fff;
            border-radius: 10px;
            font-size: 1.5rem;
            padding: 0.5rem;
            margin: 0.5rem 0.25rem;
            border: 3px solid #333;
            box-shadow: 0 3px #001221;
            outline: none;
        }
        
        .btn:hover {
            background: #333;
            color: white;
            cursor: pointer;
        }
        
        .btn:active {
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="header">COUNTER</h1>
        <h1 class="counter">0</h1>
        <div id="btns">
            <button class="btn" id="lowerCntBtn">Lower Count</button>
            <button class="btn" id="addCntBtn">Add Count</button>
        </div>
    </div>

    <script>
        let counter = document.querySelector('.counter')
        const addCount = document.querySelector('#addCntBtn')
        const lowerCount = document.querySelector('#lowerCntBtn')

        let count = 0;
        addCount.addEventListener('click', incrementCounter)
        lowerCount.addEventListener('click', decrementCounter)

        function incrementCounter() {
            count++;
            counter.innerHTML = count;
            if (counter.innerHTML > '0') {
                counter.style.color = '#00FF00';
            } else if (counter.innerHTML === '0') {
                counter.style.color = 'white';
            }
            counter.animate([{
                opacity: '0.2'
            }, {
                opacity: '1.0'
            }], {
                duration: 1000,
                fill: 'forwards'
            })
        }

        function decrementCounter() {
            count--;
            counter.innerHTML = count;
            if (counter.innerHTML < '0') {
                counter.style.color = '#ffff00';
            } else if (counter.innerHTML === '0') {
                counter.style.color = 'white';
            }
            counter.animate([{
                opacity: '0.2'
            }, {
                opacity: '1.0'
            }], {
                duration: 1000,
                fill: 'forwards'
            })
        }
    </script>
</body>

</html>
