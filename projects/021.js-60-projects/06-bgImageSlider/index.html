<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Image Silder</title>
    <style>
        /*Started: 11:41AM, April 15, 2020*/
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('img/taco.jpg')center/cover no-repeat;
        }
        
        .images {
            background: yellow;
            flex: 0 0 80%;
            min-height: 70vh;
            background: url('img/bg-1')center/cover no-repeat;
            border-radius: 15px;
            box-shadow: 5px 10px black;
            position: relative;
        }
        
        .btn {
            display: inline-block;
            background: white;
            border: 3px solid green;
            font-size: 1.5rem;
            padding: 0.5rem;
            border-radius: 20%;
            box-shadow: 2px 5px black;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="images">
        <button class="btn prevBtn">Prev</button>
        <button class="btn nextBtn">Next</button>
    </div>
</body>

</html>
