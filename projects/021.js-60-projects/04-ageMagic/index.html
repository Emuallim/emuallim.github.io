<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Message</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #88d5e9;
            color: #333;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 400;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 7px;
            background: #fff;
            flex: 0 0 50%;
        }
        
        button {
            display: block;
            font-size: 1rem;
            margin: 1rem auto;
            padding: 0.5rem 1rem;
            color: #fff;
            background: #6cc3d8;
            border-radius: 8px;
            border: none;
            outline: none;
        }
        
        button:hover {
            background: #4e8d9c;
            cursor: pointer;
        }
        
        input[type=text] {
            padding: 0.3rem;
            margin: 0.5rem;
            border-radius: 5px;
            font-size: 1rem;
            border: 3px solid #88d5e9;
            outline: none;
        }
        
        input[type=text]:focus {
            box-shadow: 0 0 9px #88d5e9;
        }
        
        #msgOut {
            margin: 0.5rem 0;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>How old are you?</h3>
        <input type="text" name="msgIn" id="msgIn">
        <button id="btn">Magic</button>
        <h4 id="msgOut"></h4>
    </div>
    <script>
        const btn = document.querySelector('#btn')
        const msgIn = document.querySelector('#msgIn')
        const msgOut = document.querySelector('#msgOut')

        btn.addEventListener('click', sendMsg)

        function sendMsg() {
            let number = msgIn.value;
            if (number === '') {
                alert('Please enter valid number')
            } else {
                msgOut.innerHTML = "Wow, you're " + number * 12 + " <i>months</i> old";
                msgIn.value = ''; //empties the box when the button is clicked
            }
        }
    </script>
</body>

</html>
