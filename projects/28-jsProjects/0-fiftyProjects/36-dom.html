<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit DOM</title>
  <style>
    * {
      margin: 2px 0;
    }

    .container {
      margin-left: 10px;
    }

    select {
      height: 21px;
    }

    #txt,
    #bg {
      height: 17px;
    }


    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 100px;
      background-color: teal;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      top: 150%;
      left: 60%;
      margin-left: -60px;
    }

    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      bottom: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: transparent transparent teal transparent;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
    }

    #size,
    #padding {
      width: 50px;
    }
  </style>
</head>

<body>
