<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit DOM</title>
  <style>
    .container>* {
      margin: 2px 0;
    }

    select {
      height: 21px;
    }

    #txt,
    #bg {
      height: 17px;
    }

    #size,
    #padding {
      width: 50px;
    }

    .border {
      border: solid teal 2px;
    }

    .center {
      text-align: center;
    }

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .italic {
      font-style: italic;
    }

    .bold {
      font-weight: bold;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 100px;
      background-color: teal;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      top: 150%;
      left: 60%;
      margin-left: -60px;
    }

    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      bottom: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: transparent transparent teal transparent;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
    }
  </style>
</head>

<body>
  <!-- Started at 11:05PM/Dec16/2020 -->
  <!-- coded for 2.5 hours -->
  <div class="container">
    <div class="tooltip">
      <input type="text" id="name" value="Enter Text">
      <!-- <span class="tooltiptext">Enter Text</span> -->
    </div>

    <div class="tooltip">
      <select id="add">
        <option selected disabled>add</option>
        <option>span</option>
        <option>div</option>
        <option>p</option>
      </select>
      <span class="tooltiptext">Add Item</span>
    </div>

    <div class="tooltip">
      <select id="select">
        <option selected disabled>choose</option>
        <option>span</option>
        <option>div</option>
        <option>p</option>
      </select>
      <span class="tooltiptext">Select Item</span>
    </div>

    <div class="tooltip">
      <select id="toggle">
        <option selected disabled>toggle</option>
        <option>bold</option>
        <option>italic</option>
        <option>center</option>
      </select>
      <span class="tooltiptext">Toggle Class</span>
    </div>

    <div class="tooltip">
      <input type="color" id="bg" value="#444444">
      <span class="tooltiptext">Bg Color</span>
    </div>
    <div class="tooltip">
      <input type="color" id="txt" value="#ffffff">
      <span class="tooltiptext">Text Color</span>
    </div>

    <div class="tooltip">
      <input type="number" id="size" value="22">
      <span class="tooltiptext">Font Size</span>
    </div>

    <div class="tooltip">
      <input type="number" id="padding" value="11">
      <span class="tooltiptext">Padding</span>
    </div>
    <br>
    <button id="addBtn">Add</button>
    <button id="updateBtn">Update</button>
    <br>
    <div id="output" contenteditable="true">Hello World!</div>
  </div>



  <script>
    const name = document.getElementById('name');
    const add = document.getElementById('add');
    const select = document.getElementById('select');
    const toggle = document.getElementById('toggle');
    const bg = document.getElementById('bg');
    const txt = document.getElementById('txt');
    const size = document.getElementById('size');
    const padding = document.getElementById('padding');
    const addBtn = document.querySelector('#addBtn');
    const update = document.querySelector('#updateBtn');
    const output = document.getElementById('output');

    addBtn.addEventListener('click', () => {
      let item = document.createElement(add.value);
      item.innerText = name.value;
      document.body.appendChild(item);
    })

    update.addEventListener('click', () => {
      output.innerText = name.value;
      output.style.backgroundColor = bg.value;
      output.style.color = txt.value;
      output.style.fontSize = size.value + "px";
      output.style.padding = padding.value + "px";
      output.classList.toggle(toggle.value);
    })
  </script>
</body>

</html>
