<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Chaser</title>
  <style>
    .gameArea {
      width: 800px;
      height: 200px;
    }

    .score {
      font-size: 3em;
    }

    .box {
      position: absolute;
      width: 100px;
      height: 100px;
      background: red;
    }

    .square {
      position: relative;
      border: 1px solid #ddd;
      width: 98px;
      height: 98px;
      display: inline-block;
      text-align: center;
      vertical-align: middle;
      line-height: 100px;
      font-size: 24px;
      color: #ddd;
    }
  </style>
</head>

<body>
  <!-- Started at 4:38PM/Dec22/2020 -->
  <div class="gameArea"></div>
  <div>Score: <span class="score">0</span></div>
</body>

</html>
