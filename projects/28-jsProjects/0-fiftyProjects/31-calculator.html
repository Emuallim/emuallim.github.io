<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
    }

    .myCal {
      width: 280px;
      height: 340px;
      background-color: dimgray;
      padding: 5px;
    }

    .screen {
      line-height: 50px;
      background: white;
      color: black;
      height: 50px;
      margin: 2px 3px 7px 3px;
      font-size: 2.5em;
      text-align: right;
      font-family: monospace;
      padding: 0 8px;
    }

    .btns {
      display: flex;
      flex-wrap: wrap;
    }

    .btn,
    .clearBtn,
    .equalBtn {
      width: 50px;
      height: 50px;
      padding: 7px;
      margin: 3px;
      background: azure;
      text-align: center;
      font-size: 1.5em;
      cursor: pointer;
      vertical-align: middle;
      line-height: 50px;
    }

    .btn:hover {
      background: cornsilk;
    }
  </style>
</head>

<body>
  <!-- finished at 9:25PM/Sep15/2020 -->
  <div class="myCal">
    <div class="screen"></div>
    <div class="btns">
      <div class="btn">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="btn">+</div>
      <div class="btn">4</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
      <div class="btn">-</div>
      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="btn">*</div>
      <div class="clearBtn">C</div>
      <div class="btn">0</div>
      <div class="equalBtn">=</div>
      <div class="btn">/</div>
    </div>
  </div>
  <script>
    const btns = document.querySelectorAll('.btn');
    const equalBtn = document.querySelector('.equalBtn');
    const clearBtn = document.querySelector('.clearBtn');
    const screen = document.querySelector('.screen');

    document.addEventListener('DOMContentLoaded', function () {
      console.log('DOM is ready');

      btns.forEach(function (e) {
        e.addEventListener('click', function () {
          screen.innerText += e.innerText;
        })
      })

      // equal button
      equalBtn.addEventListener('click', function () {
        let valueEval = eval(screen.innerText);
        // when clicked, it calculates whats on the screen
        screen.innerText = valueEval;
      })

      // clear button
      clearBtn.addEventListener('click', function () {
        screen.innerText = '';
      })
    })
  </script>
</body>

</html>
