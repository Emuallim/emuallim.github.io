<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
    }

    .wrapper {
      width: 280px;
      height: 340px;
      background-color: dimgray;
      padding: 5px;
      font-size: 2.5em;
      font-family: monospace;
    }

    .screen {
      line-height: 50px;
      background: white;
      color: black;
      height: 50px;
      margin: 2px 3px 7px 3px;
      text-align: right;
      padding: 0 8px;
    }

    .btns {
      display: flex;
      flex-wrap: wrap;
    }

    .btn,
    .clearBtn,
    .equalBtn {
      width: 50px;
      height: 50px;
      padding: 7px;
      margin: 3px;
      background: azure;
      text-align: center;
      cursor: pointer;
      vertical-align: middle;
      line-height: 50px;
      /* transition: 300ms; */
    }

    .btn:hover {
      background: cadetblue;
      color: white;
    }

    .btn2:hover {
      background: palevioletred;
      color: white;
    }
  </style>
</head>

<body>
  <!-- finished at 9:25PM/Sep15/2020 -->
  <div class="wrapper">
    <div class="screen"></div>
    <div class="btns">
      <div class="btn">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="btn">+</div>
      <div class="btn">4</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
      <div class="btn">-</div>
      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="btn">*</div>
      <div class="btn2 clearBtn">C</div>
      <div class="btn">0</div>
      <div class="btn2 equalBtn">=</div>
      <div class="btn">/</div>
    </div>
  </div>
  <script>
    const btns = document.querySelectorAll('.btn');
    const equalBtn = document.querySelector('.equalBtn');
    const clearBtn = document.querySelector('.clearBtn');
    const screen = document.querySelector('.screen');

    btns.forEach(function (e) {
      e.addEventListener('click', function () {
        screen.innerText += e.innerText;
      })
    })
    // equal button
    equalBtn.addEventListener('click', function () {
      // when clicked, it calculates whats on the screen
      screen.innerText = eval(screen.innerText);
    })
    // clear button
    clearBtn.addEventListener('click', function () {
      screen.innerText = '';
    })

  </script>
</body>

</html>
