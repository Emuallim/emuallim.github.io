<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Counter</title>
    <style>
        .red {
            color: red;
        }
    </style>
</head>

<body>
    <!-- COMPLETE 11AM/JULy24/2020 -->
    <textarea name="text" id="text" cols="30" rows="10"></textarea>
    <div class="msg"></div>

    <!-- JAVASCRIPT BELOW -->
    <script>
        const txt = document.querySelector('textarea');
        const msg = document.querySelector('.msg');

        // txt.addEventListener('change', textCounter);
        // txt.addEventListener('keyup', textCounter);
        // txt.addEventListener('keydown', textCounter);

        ["keyup", "keydown", "change"].forEach(function(e) {
            txt.addEventListener(e, textCounter);
        })

        const maxLength = 20;
        const warnLength = 10;

        function textCounter(e) {
            let count = text.value.length;
            if (count > maxLength) {
                txt.value = txt.value.substr(0, maxLength);
            } else if (count > warnLength) {
                msg.classList.add("red");
            } else {
                msg.classList.remove("red");
            }
            msg.innerHTML = `${maxLength-count} characters left`;
        }
    </script>
</body>

</html>
