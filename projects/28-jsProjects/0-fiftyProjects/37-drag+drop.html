<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag+Drop</title>
  <style>
    .copyMe {
      display: inline-block;
      padding: 15px;
      border: 1px solid black;
      position: absolute;
      width: 60px;
      text-align: center;
      height: 40px;
      cursor: pointer;
    }

    .copies {
      cursor: move;
      background: green;
      left: 200px;
      top: 200px;
    }
  </style>
</head>

<body>
  <!-- Started at 10:19AM/Dec21/2020 -->
  <div class="copyMe">JavaScript</div>
  <div class="copyMe">WordPress</div>
  <div class="copyMe">Python</div>
  <div class="copyMe">React</div>
  <div class="copyMe">Vue</div>

  <script>
    /*
      0. select all 5 divs with "copyMe" class
      1. create a global empty object called "holder"
      2. use forEach to loop thru & get the element + index of the divs
      3. attach eventlistener w/ click event & function(e)
        - within the holder object, create an object called "obj" & equal it to el.cloneNode(true) which duplicates a node on which this method was called
        - CLO (console log out) holder.obj to see the clone elements in the console
        - add a class called "copies" to holder.obj
        - append hojder.obj to body of the document
      4. update the elem style using "left" = index multiplied by 140 + "px"

    */
    const div = document.querySelectorAll('.copyMe');
    let holder = {};

    div.forEach((el, ind) => {
      el.addEventListener('click', (e) => {
        holder.obj = el.cloneNode(true);
        // console.log(holder.obj);
        holder.obj.classList.add("copies");
        document.body.appendChild(holder.obj);
      })
      el.style.left = ind * 100 + "px";
    })

  </script>
</body>

</html>
