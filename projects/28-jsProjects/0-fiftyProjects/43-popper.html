<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Popper</title>
  <style>
    .btn {
      cursor: pointer;
      padding: 15px;
      border: 1px solid black;
      text-align: center;
      background-color: blue;
      color: white;
    }

    .page {
      display: none;
      margin: auto;
      margin-top: 40px;
    }

    .visible {
      display: block;
    }

    .pop {
      border: 1px solid #ddd;
      width: 100px;
      height: 100px;
      display: inline-block;
      text-align: center;
      vertical-align: middle;
      color: #ddd;
      font-size: 2em;
      font-family: fantasy;
    }

    .row {
      display: block;
    }

    .game {
      border: 1px solid black;
    }

    .active {
      border: 1px solid blue;
      background-color: aliceblue;
      color: black;
      box-shadow: 5px 5px #555;
      cursor: pointer;
    }

    .stats {
      height: 50px;
      background-color: black;
      color: white;
      font-size: 1.5em;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Started at 5PM / Jan 7 / 2021 -->
  <div class="gamearea">
    <div class="stats"></div>
    <div class="main page">
      <div class="starter"> <a class="btn newGame">New Game</a> </div>
    </div>
    <div class="game page"> </div>
  </div>
  <script>
    const playArea = {};
    const player = {};
    let gameObj;
    playArea.stats = document.querySelector(".stats");
    playArea.main = document.querySelector(".main");
    playArea.game = document.querySelector(".game");
    playArea.btns = Array.from(document.querySelectorAll(".btn"));
    playArea.page = Array.from(document.querySelectorAll(".page"));
    document.addEventListener("DOMContentLoaded", getData);
    playArea.btns.forEach(function (item) {
      item.addEventListener('click', handleBtn);
    })
  </script>
</body>

</html>
