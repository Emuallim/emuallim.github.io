<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
</head>

<body>
    <!-- Completed at 6PM/July20/2020 -->
    <div class="msg">Ask Your Question!</div>
    <input type="text" placeholder="yes/no question">
    <button>Ask</button>
    <script>
        const answer = ["It will work", "In your dreams!", "Probably Not", "Highly Likely", "Absolutely!"];
        const msg = document.querySelector('.msg');
        const inp = document.querySelector('input');
        const btn = document.querySelector('button');

        btn.addEventListener('click', function() {
            let random = Math.floor(Math.random() * answer.length);
            msg.innerHTML = `${inp.value}? ${answer[random]}`;
            inp.value = "";
        })
    </script>
</body>

</html>
