<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Magic</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #BA4C63;
            color: #333;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 400;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 7px;
            background: #fff;
            flex: 0 0 50%;
        }
        
        button {
            display: block;
            font-size: 1rem;
            margin: 1rem auto;
            padding: 0.5rem 1rem;
            color: #fff;
            background: #BA4C63;
            border-radius: 8px;
            border: none;
            outline: none;
        }
        
        button:hover {
            background: rgb(228, 92, 121);
            cursor: pointer;
        }
        
        input[type=text] {
            padding: 0.3rem;
            margin: 0.5rem;
            border-radius: 5px;
            font-size: 1rem;
            border: 3px solid #BA4C63;
            outline: none;
        }
        
        input[type=text]:focus {
            box-shadow: 0 0 9px #BA4C63;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>How old are you?</h3>
        <input type="text" name="ageIn" id="ageIn">
        <p> <i>Input a number between 1 and 120</i> </p>
        <button id="btn">Magic</button>
        <p id="ageOut"></p>
    </div>
    <script>
        const btn = document.querySelector('#btn')
        const ageIn = document.querySelector('#ageIn')
        const ageOut = document.querySelector('#ageOut')

        btn.addEventListener('click', sendAge)

        function sendAge() {
            let x = ageIn.value;
            // if x is empty or Not a Number (NaN) or less than 1 or greater than 150
            if (x === '' || isNaN(x) || x < 1 || x > 120) {
                alert('Input not valid')
            } else {
                ageOut.innerHTML = "Wow, you are " + x * 12 + " <b>months</b> and " + x * 52 + " <b>weeks</b> and " + x * 365 + " <b>days</b> old! So young!";
                ageIn.value = ''; //empties the box when the button is clicked
            }
        }
    </script>
</body>

</html>
