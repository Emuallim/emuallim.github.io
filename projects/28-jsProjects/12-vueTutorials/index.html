<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueTutorials</title>
  <script src="vue.min.js"></script>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Wonderful Vue</h1>
  <div id="intro">
    <h4>{{message}}</h4>
  </div>
  <script>
    let vueDet = new Vue({
      el: "#intro",
      data: {
        message: "My first vue js task"
      }
    })
  </script>
</body>

</html>
