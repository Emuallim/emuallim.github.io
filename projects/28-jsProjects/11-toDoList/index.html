<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="feedback hide">write value for item</div>
      <form class="form">
        <h1>To Do List</h1>
        <input class="inp" type="text" /><button type="submit" class="addBtn">
          Add Item
        </button>
        <div class="items">
          <div class="itemList">
            <h5 class="itemText"></h5>
            <div class="itemIcons hide">
              <a href="#" class="itemIcon complete">ok</a>
              <a href="#" class="itemIcon edit">ed</a>
              <a href="#" class="itemIcon delete">del</a>
            </div>
          </div>
          <button class="clearBtn">Clear Items</button>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
