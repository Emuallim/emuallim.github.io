<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridChallenge</title>
    <style>
        .challenge {
            width: 1000px;
            margin: 30px auto;
            display: grid;
            grid-template-rows: 100px 200px 400px 100px;
            grid-template-columns: repeat(3, 1fr) 200px;
            grid-gap: 20px;
            grid-template-areas: "head head head head" "box box box side" "main main main side" "foot foot foot foot";
        }
        
        .challenge>* {
            background-color: orangered;
            padding: 20px;
            color: white;
            font-size: 30px;
            font-family: sans-serif;
        }
        
        .header {
            grid-area: head;
        }
        
        .sidebar {
            grid-area: side;
        }
        
        .main-content {
            grid-area: main;
        }
        
        .footer {
            grid-area: foot;
        }
    </style>
</head>

<body>
    <div class="challenge">
        <div class="header">Header</div>
        <div class="small-box-1">Small box 1</div>
        <div class="small-box-2">Small box 2</div>
        <div class="small-box-3">Small box 3</div>
        <div class="main-content">Main content</div>
        <div class="sidebar">Sidebar</div>
        <div class="footer">Footer</div>
    </div>
</body>

</html>
