    <div>name: <span id="name"></span></div>
    <div>balance: <span id="balance"></span></div>
    <div>membership: <span id="member"></span></div>
    <script>
        // Object literal
        const client = {
            name: prompt('whats your name?'),
            balance: prompt('how much do u have?'),
            membership: function() {
                let name;
                if (this.balance > 1000) {
                    name = 'Gold';
                } else if (this.balance > 500) {
                    name = 'Platinum';
                } else {
                    name = 'Normal';
                }
                return name;
            }
        }

        const member = document.getElementById('member');
        const name = document.getElementById('name');
        const balance = document.getElementById('balance');
        member.innerText = client.membership();
        name.innerText = client.name;
        balance.innerText = client.balance;
