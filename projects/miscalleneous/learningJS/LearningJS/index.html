<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-10-Projects</title>
</head>

<body>
    <div id="output"></div>
    <script>
        const client = {
            name: 'Muhiddin',
            balance: 1000,
            membership: function() {
                let name;
                if (this.balance > 1000) {
                    name = 'Gold';
                } else if (this.balance > 500) {
                    name = 'Platinum';
                } else {
                    name = 'Normal';
                }
                return name;
            }
        }
        console.log(client);
    </script>
</body>

</html>
