<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-10-Projects</title>
</head>

<body>
    <div id="app">welcome</div>

    <script>
        // Object Constructor
        function Client(name, balance) {
            this.name = name;
            this.balance = balance;
            this.membership = function() {
                let name;
                // check for the balance
                if (this.balance > 1000) {
                    name = 'Gold';
                } else if (this.balance > 500) {
                    name = 'Platinum';
                } else {
                    name = 'Standard';
                }
                return name;
            }
        }

        const person = new Client('Muhiddin', 1000);
        const person2 = new Client('Abdulla', 100);

        console.log(Client.prototype);


        console.log(person);
        console.log(person.membership());
        console.log(person2);
        console.log(person2.membership());
    </script>
</body>

</html>
