<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested</title>
</head>

<body>
    <div class="temp"></div>
    <button onclick="convertToF()">temp</button>
    <script>
        function reverseString(str) {
            str = str.split('');
            str = str.reverse('');
            str = str.join('');

            return str;
        }

        reverseString(prompt("write"));
    </script>
</body>
