<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p1-changeBgColor</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #btn {
            padding: 10px 15px;
            background-color: transparent;
            border-radius: 5px;
            color: #6C757D;
            font-size: 15px;
            border: 1px solid #6C757D;
        }
        
        #btn:hover {
            background-color: #6C757D;
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>

<body>
    <button id="btn">Click Me!</button>
    <script>
        //---variables-------------------------------------
        const tana = document.querySelector('body')
        const tugma = document.querySelector('button')
        const ranglar = ['red', 'green', 'blue', 'yellow', 'pink', 'purple']

        tana.style.backgroundColor = "aqua";
        tugma.addEventListener('click', rangUzgartir)

        //---functions----------------------------------------
        function rangUzgartir() {
            const rangIndexi = parseInt(Math.random() * ranglar.length)
            tana.style.backgroundColor = ranglar[rangIndexi]
        }
    </script>
</body>

</html>
