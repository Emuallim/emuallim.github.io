<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced</title>
    <style>
        body {
            text-align: center;
            color: white;
            background-color: green;
        }
        
        input {
            width: 40px;
        }
        
        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Random 99</h1>
    <input type="number" id="min" value="0">
    <input type="number" id="max" value="6">
    <button id="show">show</button>
    <button id="random">random</button>
    <h1 class="output">99</h1>
    <div class="container hide">
        <h3 id="author">author of the quote</h3>
        <blockquote>
            <p id="quote">quote goes here</p>
        </blockquote>
    </div>
    <script src="random99.js"></script>
</body>

</html>
